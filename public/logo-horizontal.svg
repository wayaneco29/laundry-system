<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" width="180" height="50">
  <!-- Washing Machine Icon -->
  <g transform="translate(5, 5)">
    <!-- Background Circle -->
    <circle cx="20" cy="20" r="20" fill="#3B82F6" />

    <!-- Washing Machine Body -->
    <rect x="8" y="10" width="24" height="24" rx="3" fill="white" />

    <!-- Control Panel -->
    <rect x="9" y="11" width="22" height="5" rx="1" fill="#E5E7EB" />

    <!-- Control Buttons -->
    <circle cx="13" cy="13.5" r="1.5" fill="#3B82F6" />
    <circle cx="18" cy="13.5" r="1.5" fill="#10B981" />

    <!-- Drum Window -->
    <circle cx="20" cy="25" r="8" fill="#E0F2FE" stroke="#3B82F6" stroke-width="1.5" />
    <circle cx="20" cy="25" r="6" fill="#BFDBFE" />

    <!-- Water Swirl -->
    <path d="M 14 23 Q 17 20 20 22 Q 23 24 26 21" stroke="#3B82F6" stroke-width="1.2" fill="none" stroke-linecap="round" />
    <path d="M 14 27 Q 17 25 20 26 Q 23 27 26 25" stroke="#60A5FA" stroke-width="1" fill="none" stroke-linecap="round" />

    <!-- Bubbles -->
    <circle cx="35" cy="8" r="2.5" fill="#3B82F6" opacity="0.3" />
    <circle cx="40" cy="14" r="1.5" fill="#3B82F6" opacity="0.2" />
  </g>

  <!-- Text: EASY LABA -->
  <text x="55" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="white">
    EASY LABA
  </text>
  <!-- Subtitle: Laundry Shop -->
  <text x="55" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="400" fill="#94A3B8">
    Laundry Shop
  </text>
</svg>
